<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      /* Midnight Gradient Background */
      background: radial-gradient(circle at top, #1a0b2e 0%, #000000 100%);
      color: #f2f2f2;
      padding: 12px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      overflow-y: auto;
    }

    /* Sparkles */
    .sparkle {
      position: fixed;
      width: 3px;
      height: 3px;
      background-color: white;
      border-radius: 50%;
      box-shadow: 0 0 5px white;
      animation: twinkle linear infinite;
      z-index: 0;
      opacity: 0;
    }

    @keyframes twinkle {
      0% { transform: translateY(100vh) scale(0); opacity: 0; }
      50% { opacity: 1; }
      100% { transform: translateY(-10vh) scale(1); opacity: 0; }
    }

    .wrap {
      max-width: 600px; /* Slightly wider for better video view */
      width: 100%;
      margin-top: 20px;
      margin-bottom: 40px;
      position: relative;
      z-index: 2;
    }

    .card {
      background: rgba(25, 20, 35, 0.75);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 24px;
      padding: 30px 24px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.6);
      animation: fadeUp 1.2s ease;
      text-align: center;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      margin: 0 0 8px;
      background: linear-gradient(135deg, #fff3b0, #ffbfa0, #ffffff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 0.5px;
    }

    .subtitle {
      font-size: 13px;
      color: #cec2d6;
      margin-bottom: 24px;
      letter-spacing: 0.4px;
      line-height: 1.5;
    }

    /* Lock Screen Inputs */
    .lock input {
      width: 100%; padding: 14px; border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.08); color: #fff;
      text-align: center; font-size: 15px; outline: none; margin-bottom: 16px;
      transition: all 0.3s ease;
    }
    .lock input:focus { border-color: #dcb0ff; background: rgba(255,255,255,0.12); }

    .btn {
      width: 100%; padding: 14px; border-radius: 999px; border: none;
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      color: #2e1a47; font-size: 15px; font-weight: 600; cursor: pointer;
      box-shadow: 0 8px 20px rgba(142, 197, 252, 0.25);
      transition: transform 0.2s;
    }
    .btn:active { transform: scale(0.98); }

    /* --- VIDEO SECTION STYLES --- */
    .video-container {
      margin-bottom: 30px;
    }

    .video-label {
      text-align: left;
      font-size: 14px;
      color: #ffc0d1;
      margin-bottom: 8px;
      font-weight: 500;
      padding-left: 4px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    video {
      width: 100%;
      height: auto;
      max-height: 70vh;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      border: 1px solid rgba(255,255,255,0.1);
      background: #000;
      outline: none;
      object-fit: contain;
      display: block;
    }

    .next {
      display: inline-block;
      padding: 14px 32px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.3);
      background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
      color: #2e1a47;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.2s;
      margin-top: 10px;
    }
    .next:active { transform: scale(0.98); }
    
    .hidden { display: none; }
  </style>
</head>
<body>

  <div id="sparkle-container"></div>

    <div class="card lock" id="lock">

  <script>
    // Create sparkles
    const container = document.getElementById('sparkle-container');
    for (let i = 0; i < 40; i++) {
      const s = document.createElement('div');
      s.className = 'sparkle';
      s.style.left = Math.random() * 100 + 'vw';
      s.style.animationDuration = (Math.random() * 3 + 2) + 's';
      s.style.animationDelay = (Math.random() * 5) + 's';

    function unlock() {

      // Password is: for_you
      if (p === 'for_you') {
        document.getElementById('lock').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
      } else {
        alert('Wrong password wifey! Try again ðŸ˜š');

  </script>
</body>
