<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>31 Dec — For You</title>  <!-- Fonts -->  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: 'Inter', sans-serif;
      background: #070707;
      color: #f2f2f2;
      padding: 24px;
      overflow-y: auto;
    }

    .wrap {
      max-width: 760px;
      margin: 0 auto;
    }

    .card {
      background: rgba(255, 255, 255, 0.035);
      border-radius: 26px;
      padding: 48px 40px;
      box-shadow: 0 30px 90px rgba(0,0,0,0.6);
      animation: fadeUp 1.2s ease;
    }

    @keyframes fadeUp {
      from { opacity: 0; transform: translateY(24px); }
      to   { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 34px;
      text-align: center;
      margin-bottom: 14px;
      letter-spacing: 0.5px;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #bdbdbd;
      margin-bottom: 42px;
      letter-spacing: 0.3px;
    }

    /* ---------- LOCK ---------- */
    .lock p {
      text-align: center;
      color: #cfcfcf;
      margin-bottom: 30px;
      font-size: 15px;
    }

    .lock input {
      width: 100%;
      padding: 16px 22px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.06);
      color: #fff;
      text-align: center;
      font-size: 15px;
      outline: none;
    }

    .lock button {
      width: 100%;
      margin-top: 20px;
      padding: 15px;
      border-radius: 999px;
      border: none;
      background: #ffffff;
      color: #000;
      font-size: 15px;
      font-weight: 500;
      cursor: pointer;
    }

    /* ---------- VIDEO ---------- */
    .video-wrap {
      display: flex;
      justify-content: center;
      margin-top: 18px;
    }

    video {
      width: 100%;
      max-width: 640px;
      border-radius: 22px;
      background: #000;
      box-shadow: 0 20px 60px rgba(0,0,0,0.7);
    }

    /* ---------- NEXT ---------- */
    .next {
      display: block;
      margin: 56px auto 0;
      padding: 12px 32px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,0.35);
      background: transparent;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
      letter-spacing: 0.4px;
    }

    .hidden { display: none; }
  </style></head>
<body>  <div class="wrap"><!-- LOCK -->
<div class="card lock" id="lock">
  <h1>31 December</h1>
  <p>This one is just for you.</p>
  <input type="password" id="pass" placeholder="Enter password" />
  <button onclick="unlock()">Unlock</button>
</div>

<!-- CONTENT -->
<div class="card hidden" id="content">
  <h1>For You</h1>
  <div class="subtitle">Recorded before the year ended</div>

  <div class="video-wrap">
    <video src="day31.mp4" controls></video>
  </div>

  <button class="next" onclick="location.href='jan1.html'">
    1 January →
  </button>
</div>

  </div>  <script>
    function unlock() {
      if (document.getElementById('pass').value === 'for_you') {
        document.getElementById('lock').classList.add('hidden');
        document.getElementById('content').classList.remove('hidden');
      } else {
        alert('Wrong password');
      }
    }
  </script></body>
</html>
