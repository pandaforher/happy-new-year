<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Gallery ðŸ’–</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />

  <style>
    :root {
      --bg-deep: #2b071e;
      --bg-mid:  #5b1437;
      --bg-soft: #f7d6e7;
      --card: #fff5fb;
      --accent:  #ff7aa2;
      --accent2: #ff9fd0;
      --text-main: #3b2a2a;
      --text-soft: #7b6666;
      --shadow-soft: 0 18px 45px rgba(0, 0, 0, 0.22);
      --radius-lg: 28px;
      --radius-md: 18px;
      --radius-sm: 14px;
      --transition-fast: 0.22s ease-out;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      padding: 22px 12px 36px;
      background: radial-gradient(circle at top, rgba(255, 190, 230, 0.35), transparent 55%),
        linear-gradient(180deg, var(--bg-deep) 0%, var(--bg-mid) 38%, #b43a6a 65%, var(--bg-soft) 100%);
      color: var(--text-main);
    }

    .page {
      width: 100%; max-width: 880px;
      background: radial-gradient(circle at top left, rgba(255, 255, 255, 0.9), #fff9fd);
      border-radius: 32px; padding: 22px 14px 26px;
      box-shadow: var(--shadow-soft); position: relative; overflow: hidden;
    }
    @media (min-width: 640px) { .page { padding: 28px 28px 32px; border-radius: 36px; } }
    .page::before {
      content: ""; position: absolute; inset: 70px 18px 18px; border-radius: 28px;
      background: radial-gradient(circle at top, #ffe5f5, #ffe9da); opacity: 0.7; z-index: 0;
    }
    .page-inner { position: relative; z-index: 1; }

    /* Header */
    .header { text-align: center; margin-bottom: 16px; }
    .header-emoji { font-size: 30px; animation: floatEmoji 3s ease-in-out infinite; margin-bottom: 6px; }
    .header-title { font-size: 24px; font-weight: 700; margin-bottom: 4px; }
    .header-subtitle { font-size: 13px; color: var(--text-soft); }
    @keyframes floatEmoji { 0% { transform: translateY(0); } 50% { transform: translateY(-4px); } 100% { transform: translateY(0); } }

    /* Main Card & Animations */
    .gallery-wrapper {
      margin-top: 18px; background: linear-gradient(145deg, #fff9ff, #ffeef8);
      border-radius: 26px; padding: 18px 14px 20px;
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.18);
      opacity: 0; transform: translateY(18px) scale(0.97);
      animation: cardIn 0.6s ease-out forwards; animation-delay: 0.2s;
      position: relative; overflow: hidden;
    }
    .gallery-wrapper::before, .gallery-wrapper::after {
      content: ""; position: absolute; width: 180px; height: 180px; border-radius: 999px;
      filter: blur(26px); opacity: 0.8; pointer-events: none; mix-blend-mode: screen; z-index: -1;
    }
    .gallery-wrapper::before { top: -40px; left: -10px; background: radial-gradient(circle, #ffb3d9, rgba(255, 255, 255, 0)); }
    .gallery-wrapper::after { bottom: -50px; right: -20px; background: radial-gradient(circle, #ffd28c, rgba(255, 255, 255, 0)); }
    @keyframes cardIn {
      0% { opacity: 0; transform: translateY(22px) scale(0.96); }
      60% { opacity: 1; transform: translateY(0) scale(1.01); }
      100% { opacity: 1; transform: translateY(0) scale(1); }
    }

    .top-row { display: flex; flex-direction: column; gap: 8px; margin-bottom: 14px; align-items: center; text-align: center; }
    @media (min-width: 560px) { .top-row { flex-direction: row; justify-content: space-between; text-align: left; align-items: center; } }
    .coming-text { font-size: 13px; color: var(--text-soft); max-width: 360px; }

    /* Music Button */
    .music-btn {
      background: linear-gradient(135deg, var(--accent), var(--accent2)); color: #fff;
      padding: 9px 22px; border-radius: 999px; border: none; font-size: 14px; font-weight: 600;
      box-shadow: 0 8px 18px rgba(255, 122, 162, 0.45); cursor: pointer;
      transition: transform 0.18s ease-out, box-shadow 0.18s ease-out; display: inline-flex; align-items: center; gap: 8px;
    }
    .music-btn:active { transform: translateY(1px) scale(0.99); box-shadow: 0 5px 14px rgba(255, 122, 162, 0.35); }
    .music-btn.playing { box-shadow: 0 0 0 0 rgba(255, 122, 162, 0.7); animation: musicPulse 1.6s ease-out infinite; }
    @keyframes musicPulse { 0% { box-shadow: 0 0 0 0 rgba(255, 122, 162, 0.7); } 70% { box-shadow: 0 0 0 14px rgba(255, 122, 162, 0); } 100% { box-shadow: 0 0 0 0 rgba(255, 122, 162, 0); } }

    /* Pinterest Grid */
    .pin-board { margin-top: 6px; display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 14px; }
    @media (min-width: 640px) { .pin-board { grid-template-columns: repeat(3, minmax(0, 1fr)); } }

    .pin-card {
      background: #fff7fb; border-radius: var(--radius-sm); padding: 8px; /* Slightly tighter padding for photo-only look */
      box-shadow: 0 16px 28px rgba(0, 0, 0, 0.08); position: relative; overflow: hidden;
      transform-origin: center; transition: transform 0.18s ease-out, box-shadow 0.18s ease-out; cursor: pointer;
    }
    .pin-card::before {
      content: "ðŸ“Œ"; position: absolute; top: 4px; left: 50%; transform: translateX(-50%);
      font-size: 13px; opacity: 0.9; z-index: 2;
    }
    .pin-card-inner { margin-top: 10px; opacity: 0; transform: translateY(14px); transition: opacity 0.5s ease-out, transform 0.5s ease-out; }
    .pin-card-inner.visible { opacity: 1; transform: translateY(0); }

    /* IMAGE STYLES - Updated for cleaner photo look */
    .pin-img { 
      width: 100%; height: auto; border-radius: 8px; display: block; 
      margin-bottom: 0; /* Removed bottom margin since there is no text */
      box-shadow: 0 4px 10px rgba(0,0,0,0.1); object-fit: cover; 
    }

    /* Rotations */
    .pin-card:nth-child(1) { transform: rotate(-2deg); }
    .pin-card:nth-child(2) { transform: rotate(1.4deg); }
    .pin-card:nth-child(3) { transform: rotate(-1deg); }
    .pin-card:nth-child(4) { transform: rotate(2deg); }
    .pin-card:nth-child(5) { transform: rotate(-1.6deg); }
    .pin-card:nth-child(6) { transform: rotate(1deg); }
    .pin-card:hover { transform: translateY(-4px) scale(1.02); box-shadow: 0 22px 40px rgba(0, 0, 0, 0.16); z-index: 5; }

    .footer-note { margin-top: 14px; text-align: center; font-size: 12px; color: var(--text-soft); }

    /* Lock Overlay */
    .lock-overlay { position: fixed; inset: 0; background: radial-gradient(circle at top, rgba(255, 199, 227, 0.96), rgba(18, 3, 16, 0.9)); display: flex; align-items: center; justify-content: center; z-index: 70; padding: 18px; backdrop-filter: blur(3px); }
    .lock-box { background: #fffdfd; padding: 22px 20px 20px; border-radius: 24px; width: 100%; max-width: 360px; text-align: center; box-shadow: 0 22px 55px rgba(0, 0, 0, 0.35); animation: lockPop 0.35s ease-out; }
    @keyframes lockPop { from { transform: translateY(14px) scale(0.94); opacity: 0; } to { transform: translateY(0) scale(1); opacity: 1; } }
    .lock-title { font-size: 20px; font-weight: 600; margin-bottom: 6px; }
    .lock-emoji { font-size: 24px; margin-bottom: 6px; }
    .lock-text { font-size: 13px; color: var(--text-soft); margin-bottom: 14px; }
    .lock-input { width: 100%; padding: 10px 12px; border-radius: 999px; border: 1px solid #f4c7de; outline: none; font-size: 14px; margin-bottom: 14px; background: #fff8fc; }
    .lock-input:focus { border-color: var(--accent); box-shadow: 0 0 0 2px rgba(255, 154, 196, 0.32); }
    .lock-btn { width: 100%; border-radius: 999px; border: none; padding: 11px 0; font-size: 15px; font-weight: 600; color: #fff; background: linear-gradient(135deg, var(--accent), #ff9fc3); box-shadow: 0 11px 26px rgba(255, 122, 162, 0.55); cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; }
    .lock-btn:active { transform: translateY(1px) scale(0.99); box-shadow: 0 7px 18px rgba(255, 122, 162, 0.4); }
    .lock-error { margin-top: 8px; font-size: 13px; color: #ff4d6d; min-height: 16px; }
    .lock-box.shake { animation: lockShake 0.4s; }
    @keyframes lockShake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-6px); } 50% { transform: translateX(6px); } 75% { transform: translateX(-4px); } }

    /* Hearts */
    .heart { position: fixed; bottom: -20px; font-size: 22px; pointer-events: none; z-index: 40; animation: riseHeart 2.5s ease-out forwards; }
    @keyframes riseHeart { 0% { transform: translateY(0) scale(1); opacity: 1; } 50% { transform: translateY(-90px) scale(1.25); opacity: 0.9; } 100% { transform: translateY(-170px) scale(1.05); opacity: 0; } }

    /* Zoom Modal */
    .pin-modal { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; padding: 20px; background: radial-gradient(circle at top, rgba(255, 204, 230, 0.92), rgba(0, 0, 0, 0.55)); backdrop-filter: blur(4px); z-index: 60; }
    .pin-modal.active { display: flex; }
    .pin-modal-card { max-width: 420px; width: 100%; background: #fff9fd; border-radius: 24px; box-shadow: 0 24px 60px rgba(0, 0, 0, 0.35); padding: 16px 16px 18px; position: relative; animation: lockPop 0.35s ease-out; max-height: 90vh; overflow-y: auto; }
    .pin-modal-inner img { width: 100%; border-radius: 12px; display: block; } 
    .pin-modal-close { position: absolute; top: 8px; right: 10px; border: none; background: rgba(255,255,255,0.8); width: 30px; height: 30px; border-radius: 50%; font-size: 18px; cursor: pointer; color: #b06684; display: flex; align-items: center; justify-content: center; z-index: 10; }

    /* Loading Overlay */
    .loading-overlay { position: fixed; inset: 0; display: none; align-items: center; justify-content: center; padding: 20px; background: radial-gradient(circle at top, rgba(255, 220, 238, 0.94), rgba(0, 0, 0, 0.4)); backdrop-filter: blur(3px); z-index: 65; }
    .loading-card { background: #fff9fd; border-radius: 20px; padding: 14px 18px 16px; box-shadow: 0 20px 46px rgba(0, 0, 0, 0.3); text-align: center; min-width: 220px; }
    .loading-heart { font-size: 26px; animation: loadingPulse 0.9s ease-in-out infinite; display: block; margin-bottom: 6px; }
    @keyframes loadingPulse { 0% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.28); opacity: 1; } 100% { transform: scale(1); opacity: 0.7; } }
    .loading-text-main { font-size: 13px; font-weight: 600; margin-bottom: 2px; }
    .loading-text-sub { font-size: 11px; color: var(--text-soft); }
  </style>
</head>
<body>
  <audio id="bgMusic" src="mle.mp3" preload="auto" loop></audio>

  <div id="lockOverlay" class="lock-overlay">
    <div class="lock-box" id="lockBox">
      <div class="lock-title">Enter gallery key ðŸ’•</div>
      <div class="lock-emoji">ðŸ˜Š</div>
      <p class="lock-text">Type the secret word I told you.</p>
      <input id="passInput" class="lock-input" type="password" placeholder="your secret word..." autocomplete="off" />
      <div class="lock-error" id="errorMsg"></div>
      <button class="lock-btn" id="unlockBtn"><span>Open gallery</span> <span>âœ¨</span></button>
    </div>
  </div>

  <div id="loadingOverlay" class="loading-overlay">
    <div class="loading-card">
      <span class="loading-heart">ðŸ’—</span>
      <div class="loading-text-main">Opening photosâ€¦</div>
      <div class="loading-text-sub">Just a sec... ðŸ¥ºðŸ’•</div>
    </div>
  </div>

  <div class="page">
    <div class="page-inner">
      <header class="header">
        <div class="header-emoji">ðŸ“¸</div>
        <h1 class="header-title">Just You ðŸ’–</h1>
        <p class="header-subtitle">Random clicks of my favorite person. ðŸ’—</p>
      </header>

      <main id="galleryWrapper" class="gallery-wrapper">
        <div class="top-row">
          <p class="coming-text">Tap on any photo to zoom in! ðŸ¥ºðŸ’•</p>
          <button id="musicBtn" class="music-btn"><span>Play song</span> <span>ðŸŽµ</span></button>
        </div>
        
        <section class="pin-board">
          <article class="pin-card">
            <div class="pin-card-inner">
              <img src="gal1.jpg" class="pin-img" alt="Gallery 1">
            </div>
          </article>

          <article class="pin-card">
            <div class="pin-card-inner">
              <img src="gal2.jpg" class="pin-img" alt="Gallery 2">
            </div>
          </article>

          <article class="pin-card">
            <div class="pin-card-inner">
              <img src="gal3.jpg" class="pin-img" alt="Gallery 3">
            </div>
          </article>

          <article class="pin-card">
            <div class="pin-card-inner">
              <img src="gal4.jpg" class="pin-img" alt="Gallery 4">
            </div>
          </article>

          <article class="pin-card">
            <div class="pin-card-inner">
              <img src="gal5.jpg" class="pin-img" alt="Gallery 5">
            </div>
          </article>

          <article class="pin-card">
            <div class="pin-card-inner">
              <img src="gal6.jpg" class="pin-img" alt="Gallery 6">
            </div>
          </article>
        </section>

        <p class="footer-note">You look beautiful in every single one. ðŸ¥ºðŸ’•</p>
      </main>
    </div>
  </div>
  
  <div id="pinModal" class="pin-modal">
    <div class="pin-modal-card">
      <button id="pinModalClose" class="pin-modal-close">âœ•</button>
      <div id="pinModalInner" class="pin-modal-inner"></div>
    </div>
  </div>

  <script>
    // ------- Password + lock ----------
    const PASSWORD = "ushehe";

    const lockOverlay    = document.getElementById("lockOverlay");
    const lockBox        = document.getElementById("lockBox");
    const galleryWrapper = document.getElementById("galleryWrapper");
    const passInput      = document.getElementById("passInput");
    const errorMsg       = document.getElementById("errorMsg");
    const unlockBtn      = document.getElementById("unlockBtn");
    const loadingOverlay = document.getElementById("loadingOverlay");
    const music    = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    let isPlaying = false;

    if (music) { music.volume = 0; music.loop = true; }

    function shakeLockBox() {
      if (!lockBox) return;
      lockBox.classList.add("shake");
      setTimeout(() => lockBox.classList.remove("shake"), 400);
    }

    function createHeart() {
      const heart = document.createElement("div"); heart.className = "heart";
      const choices = ["ðŸ’—", "ðŸ’•", "ðŸ’–", "ðŸ’“", "â™¥ï¸", "â¤ï¸"];
      heart.textContent = choices[Math.floor(Math.random() * choices.length)];
      const left = 8 + Math.random() * 84; const size = 18 + Math.random() * 10;
      heart.style.left = left + "%"; heart.style.fontSize = size + "px";
      document.body.appendChild(heart); setTimeout(() => heart.remove(), 2600);
    }

    function launchHearts() { for (let i = 0; i < 26; i++) { setTimeout(createHeart, i * 110); } }

    function startMusicWithFade() {
      if (!music) return;
      music.play().then(() => {
          isPlaying = true;
          if (musicBtn) { musicBtn.classList.add("playing"); musicBtn.firstElementChild.textContent = "Pause song"; }
          let v = 0; const target = 0.7; const step = target / 25;
          function fade() {
            v += step;
            if (v >= target || music.paused) { music.volume = target; } else { music.volume = v; requestAnimationFrame(fade); }
          }
          requestAnimationFrame(fade);
      }).catch(err => { console.log("Could not play gallery music:", err); });
    }

    function toggleMusic() {
      if (!music) return;
      if (!isPlaying) {
        startMusicWithFade();
      } else {
        music.pause(); music.volume = 0; isPlaying = false;
        if (musicBtn) { musicBtn.classList.remove("playing"); musicBtn.firstElementChild.textContent = "Play song"; }
      }
    }

    function unlockGallery() {
      const typed = (passInput.value || "").trim();
      if (!typed) return;
      if (typed.toLowerCase() === PASSWORD.toLowerCase()) {
        lockOverlay.style.display = "none"; errorMsg.textContent = ""; passInput.value = "";
        if (loadingOverlay) { loadingOverlay.style.display = "flex"; }
        setTimeout(() => {
          if (loadingOverlay) loadingOverlay.style.display = "none";
          window.scrollTo(0, 0); galleryWrapper.classList.add("unlocked");
          launchHearts(); startMusicWithFade();
        }, 1100);
      } else {
        errorMsg.textContent = "Oof, wrong pass babe ðŸ˜­ try againâ€¦"; shakeLockBox();
      }
    }

    unlockBtn.onclick = unlockGallery;
    passInput.addEventListener("keydown", (e) => { if (e.key === "Enter") { unlockGallery(); } });
    if (musicBtn) { musicBtn.addEventListener("click", toggleMusic); }

    // ------- Pinterest pin zoom ----------
    const pinModal = document.getElementById("pinModal");
    const pinModalInner = document.getElementById("pinModalInner");
    const pinModalClose = document.getElementById("pinModalClose");
    const pinCards = document.querySelectorAll(".pin-card");

    pinCards.forEach(card => {
      card.addEventListener("click", () => {
        const inner = card.querySelector(".pin-card-inner");
        if (!inner || !pinModalInner || !pinModal) return;
        pinModalInner.innerHTML = inner.innerHTML;
        pinModal.classList.add("active");
      });
    });

    function closePinModal() { if (!pinModal) return; pinModal.classList.remove("active"); }
    if (pinModalClose) { pinModalClose.addEventListener("click", closePinModal); }
    if (pinModal) { pinModal.addEventListener("click", (e) => { if (e.target === pinModal) { closePinModal(); } }); }

    // ------- scroll fade-in for pins ----------
    const pinInners = document.querySelectorAll(".pin-card-inner");
    if ("IntersectionObserver" in window) {
      const observer = new IntersectionObserver((entries, obs) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) { entry.target.classList.add("visible"); obs.unobserve(entry.target); }
        });
      }, { threshold: 0.2 });
      pinInners.forEach(el => observer.observe(el));
    } else {
      pinInners.forEach(el => el.classList.add("visible"));
    }
  </script>
</body>
</html>
