<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>26 December ‚Äî For you wifey</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">

<style>
  :root{
    --bg1:#1a0720;
    --bg2:#3c1236;
    --bg3:#f6c3d8;
    --card:#fff8fb;
    --accent:#ff84b4;
    --accent2:#ffafc9;
    --muted:#a48796;
    --text:#351626;
  }

  *{box-sizing:border-box;margin:0;padding:0}
  html,body{height:100%}
  body{
    font-family:'Poppins',system-ui,-apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif;
    background:
      radial-gradient(circle at top, rgba(255,209,236,0.25), transparent 55%),
      linear-gradient(180deg,var(--bg1),var(--bg2) 45%,var(--bg3) 100%);
    min-height:100vh;
    padding:24px 14px;
    display:flex;
    justify-content:center;
    overflow-x:hidden;
  }

  /* Floating hearts background */
  .heart-float{
    position:fixed;
    bottom:-20px;
    font-size:18px;
    opacity:0.28;
    pointer-events:none;
    animation:heartUp 8s ease-out forwards;
    z-index:1;
  }
  @keyframes heartUp{
    0%{
      transform:translateY(0) translateX(0) scale(0.9);
      opacity:0;
    }
    10%{
      opacity:0.35;
    }
    80%{
      opacity:0.3;
    }
    100%{
      transform:translateY(-120vh) translateX(var(--shift, 30px)) scale(var(--scale,1.2));
      opacity:0;
    }
  }

  /* Unlock modal */
  .modal-backdrop{
    position:fixed;
    inset:0;
    background:rgba(10,0,20,0.68);
    backdrop-filter:blur(10px);
    display:flex;
    align-items:center;
    justify-content:center;
    z-index:1000;
    padding:22px;
    transition:opacity .25s ease;
  }
  .modal{
    width:100%;
    max-width:360px;
    background:rgba(255,248,252,0.98);
    border-radius:24px;
    padding:22px 20px 18px;
    box-shadow:0 18px 40px rgba(0,0,0,0.34);
    text-align:center;
  }
  .modal h2{
    font-size:20px;
    font-weight:700;
    color:#3a1430;
    margin-bottom:8px;
  }
  .modal-sub{
    font-size:13px;
    color:var(--muted);
    margin-bottom:16px;
  }
  .secret-input{
    width:100%;
    padding:11px 14px;
    border-radius:999px;
    border:1px solid #f0c3da;
    background:#fff7fc;
    font-size:15px;
    outline:none;
    box-shadow:0 0 0 0 rgba(255,132,180,0.45);
    transition:border-color .2s ease, box-shadow .2s ease;
  }
  .secret-input:focus{
    border-color:#ff84b4;
    box-shadow:0 0 0 3px rgba(255,132,180,0.35);
  }
  .unlock-btn{
    margin-top:14px;
    width:100%;
    padding:11px 0;
    border-radius:999px;
    border:none;
    background:linear-gradient(135deg,var(--accent),var(--accent2));
    color:#fff;
    font-weight:700;
    font-size:15px;
    cursor:pointer;
    box-shadow:0 10px 26px rgba(255,132,180,0.4);
  }
  .unlock-btn:active{
    transform:translateY(1px);
    box-shadow:0 7px 18px rgba(255,132,180,0.32);
  }

  /* Main card */
  .card-wrapper{
    width:100%;
    max-width:820px;
    margin:auto;
    opacity:0;
    transform:translateY(26px);
    transition:opacity .7s ease, transform .7s ease;
    position:relative;
    z-index:2;
  }

  .card{
    background:var(--card);
    border-radius:26px;
    padding:22px 18px 22px;
    box-shadow:0 16px 40px rgba(0,0,0,0.2);
  }
  @media(min-width:640px){
    .card{padding:26px 26px 24px;}
  }

  .card-header{
    text-align:center;
    margin-bottom:16px;
  }
  .card-header .emoji{
    font-size:30px;
    margin-bottom:4px;
  }
  .card-header h1{
    font-size:22px;
    font-weight:800;
    color:#2c1322;
  }
  .card-header .sub{
    font-size:13px;
    color:var(--muted);
    margin-top:4px;
  }

  /* Voice note section */
  .voice-card{
    margin-top:8px;
    border-radius:20px;
    background:radial-gradient(circle at top left, #ffe8f2, #ffeef8 46%, #ffe0f1 100%);
    padding:16px 14px 18px;
    box-shadow:0 12px 28px rgba(0,0,0,0.08);
  }
  .voice-title{
    font-size:15px;
    font-weight:600;
    color:#4a2034;
    margin-bottom:8px;
  }

  .play-row{
    margin-top:6px;
    display:flex;
    align-items:center;
    gap:10px;
    flex-wrap:wrap;
  }
  .play-btn{
    padding:9px 18px;
    border-radius:999px;
    border:none;
    background:linear-gradient(135deg,var(--accent),var(--accent2));
    color:#fff;
    font-weight:700;
    font-size:14px;
    box-shadow:0 10px 24px rgba(255,132,180,0.4);
    cursor:pointer;
  }
  .play-btn:active{
    transform:translateY(1px);
    box-shadow:0 7px 18px rgba(255,132,180,0.3);
  }
  .audio-status{
    font-size:13px;
    color:var(--muted);
  }

  .ticker{
    margin-top:10px;
    font-size:13px;
    color:#7e5566;
    font-style:italic;
  }

  .note-line{
    margin-top:14px;
    font-size:13px;
    color:#8a6372;
  }

  .next-btn{
    margin-top:20px;
    display:inline-block;
    padding:11px 22px;
    border-radius:999px;
    background:linear-gradient(135deg,#ff88b6,#ff6d9c);
    color:#fff;
    font-size:14px;
    font-weight:700;
    text-decoration:none;
    box-shadow:0 10px 26px rgba(255,109,156,0.4);
  }

  @media(max-width:480px){
    .card-header h1{font-size:20px;}
  }
</style>
</head>
<body>

<!-- Unlock overlay -->
<div id="lockScreen" class="modal-backdrop">
  <div class="modal">
    <h2>A voice waiting for you üíó</h2>
    <p class="modal-sub">Enter today‚Äôs secret key.</p>
    <input id="passInput" class="secret-input" type="password"
           placeholder="Enter today's pass wifeyy üòö"
           autocomplete="off">
    <button id="unlockBtn" class="unlock-btn">Unlock ‚ú®</button>
  </div>
</div>

<!-- Main content -->
<div id="cardWrap" class="card-wrapper">
  <div class="card">
    <div class="card-header">
      <div class="emoji">üéßüíó</div>
      <h1>For you wifey ü´Çüòö</h1>
      <div class="sub">A little piece of my voice, just for you.</div>
    </div>

    <div class="voice-card">
      <div class="voice-title">Today‚Äôs voice note üéôÔ∏è</div>

      <div class="play-row">
        <button id="playBtn" class="play-btn">Play voice note üéôÔ∏è</button>
        <span id="audioStatus" class="audio-status">Ready to play</span>
      </div>

      <p class="ticker">If only I could say this next to you</p>

      <p class="note-line">
        Listen fully, and then tell me how it felt, okay? ü´Ç
      </p>

      <audio id="voiceAudio">
        <source src="vn26.mp3" type="audio/mpeg">
      </audio>
    </div>

    <a class="next-btn" href="day27.html">Go to 27 December ‚Üí</a>
  </div>
</div>

<script>
  // CONFIG
  const SECRET = "baiko";

  const lockScreen = document.getElementById("lockScreen");
  const passInput  = document.getElementById("passInput");
  const unlockBtn  = document.getElementById("unlockBtn");
  const cardWrap   = document.getElementById("cardWrap");

  const playBtn    = document.getElementById("playBtn");
  const audio      = document.getElementById("voiceAudio");
  const audioStatus= document.getElementById("audioStatus");

  let heartsStarted = false;

  function checkPass(){
    const v = (passInput.value || "").trim().toLowerCase();
    if(!v) return;
    if(v === SECRET.toLowerCase()){
      unlock();
    } else {
      passInput.value = "";
      passInput.style.borderColor = "rgba(255,80,80,0.9)";
      setTimeout(()=>{ passInput.style.borderColor = "#f0c3da"; }, 500);
    }
  }

  function unlock(){
    lockScreen.style.opacity = "0";
    setTimeout(()=>{ lockScreen.style.display = "none"; }, 250);

    cardWrap.style.opacity = "1";
    cardWrap.style.transform = "translateY(0)";

    startHearts();
  }

  // Floating hearts
  function startHearts(){
    if(heartsStarted) return;
    heartsStarted = true;

    setInterval(()=>{
      const h = document.createElement("div");
      h.className = "heart-float";
      h.textContent = Math.random() < 0.5 ? "üíó" : "üíï";

      const left = Math.random() * 100;
      const scale = (0.7 + Math.random()*0.8).toFixed(2);
      const shift = (Math.random()*80 - 40) + "px";

      h.style.left = left + "vw";
      h.style.setProperty("--scale", scale);
      h.style.setProperty("--shift", shift);

      document.body.appendChild(h);
      setTimeout(()=>h.remove(), 8000);
    }, 1300);
  }

  // audio controls (no autoplay)
  playBtn.addEventListener("click", ()=>{
    if(audio.paused){
      audio.play()
        .then(()=>{
          playBtn.textContent = "Pause ‚è∏Ô∏è";
          audioStatus.textContent = "Playing";
        })
        .catch(()=>{
          audioStatus.textContent = "Tap again if sound is blocked";
        });
    } else {
      audio.pause();
      playBtn.textContent = "Play voice note üéôÔ∏è";
      audioStatus.textContent = "Paused";
    }
  });

  audio.addEventListener("ended", ()=>{
    playBtn.textContent = "Play voice note üéôÔ∏è";
    audioStatus.textContent = "Finished ¬∑ Play again?";
  });

  // unlock events
  unlockBtn.addEventListener("click", checkPass);
  passInput.addEventListener("keydown", (e)=>{
    if(e.key === "Enter") checkPass();
  });

  window.addEventListener("load", ()=>{
    setTimeout(()=>passInput.focus(), 200);
  });
</script>

</body>
</html>
